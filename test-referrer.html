<!DOCTYPE html>
<html>
<head>
    <title>Test Referrer</title>
</head>
<body>
    <h1>Test Referrer Links</h1>
    <p>Click these links to test referrer tracking:</p>
    <ul>
        <li><a href="http://localhost:3000">Normal Link (will show this page as referrer)</a></li>
        <li><a href="http://localhost:3000" target="_blank">New Tab Link</a></li>
        <li><a href="http://localhost:3000" rel="noreferrer">No Referrer Link (will show as direct)</a></li>
    </ul>
    
    <p>Or simulate different referrers:</p>
    <button onclick="simulateGoogleReferrer()">Simulate Google Referrer</button>
    
    <script>
        function simulateGoogleReferrer() {
            // This won't actually change document.referrer, but shows the concept
            alert("Note: document.referrer can't be changed via JavaScript for security reasons. You need to actually navigate from another site.");
        }
    </script>
</body>
</html>
